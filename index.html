<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="header-container">
            <img src="images/logo/Booki.png" alt="Logo Booki" class="nav-logo">
            <nav class="nav-container">
                <ul class="nav-list-container">
                    <li>
                        <a href="#hosting" class="nav-link">
                            <span class="nav-selector"></span>
                            Hébergements
                        </a>
                    </li>
                    <li>
                        <a href="#activities" class="nav-link">
                            <span class="nav-selector nav-selector-2"></span>
                            Activités
                        </a>
                    </li>
                </ul>
            </nav>

        </header>
        <main class="main">
            <div class="section headline">
                <h1 class="section-title">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="section-text">En plein centre ville ou en pleine nature</p>
            </div>
            <div>
                <section class="section">
                    <form class="search-container" action="" method="">
                        <label for="location" class="search-icon-holder">
                            <i class="fa-solid fa-location-dot fa-lg"></i>
                        </label>
                        <input id="location" class="search-input section-subtitle" type="text" name="location" value="Marseille, France">
                        <button class="search-submit section-subtitle" type="submit">Rechercher</button>
                        <button class="search-submit-mobile" type="submit">
                            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </button>
                    </form>
                </section>
                <section class="section">
                    <form class="filter-container" action="" method="">
                        <label class="section-subtitle">Filtres</label>
                        <div class="filter-radio-container">
                            <label class="filter-radio-label section-text-bold">
                                <input class="filter-radio-button" type="radio" name="filter">
                                <i class="fa-solid fa-money-bill-wave blue-icon"></i>
                                Économique
                            </label>
                            <label class="filter-radio-label section-text-bold">
                                <input class="filter-radio-button" type="radio" name="filter">
                                <i class="fa-solid fa-person blue-icon"></i>
                                Familial
                            </label>
                            <label class="filter-radio-label section-text-bold">
                                <input class="filter-radio-button" type="radio" name="filter">
                                <i class="fa-solid fa-heart blue-icon"></i>
                                Romantique
                            </label>
                            <label class="filter-radio-label section-text-bold">
                                <input class="filter-radio-button" type="radio" name="filter">
                                <i class="fa-solid fa-fire blue-icon"></i>
                                Nos pépites
                            </label>
                        </div>
                    </form>
                </section>
                <div class="section info-container">
                    <div class="info-icon-holder">
                        <i class="fa-solid fa-info fa-xs blue-icon"></i>
                    </div>
                    <p class="section-text">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
            <div id="hosting-and-popular">
                <section id="hosting">

                </section>
                <section id="popular">

                </section>
            </div>
            <div id="activities">
                <section id="activities">

                </section>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
